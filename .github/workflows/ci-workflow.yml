name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Check Lint
    runs-on: ubuntu-latest
    working-directory: ./front-end
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm run lint
      env:
        CI: true

